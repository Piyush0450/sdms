[build]
  command = "npm run build"
  publish = "dist"

# Proxy /api requests to the Render Backend
[[redirects]]
  from = "/api/*"
  to = "https://CHANGE_ME_TO_YOUR_RENDER_URL.onrender.com/api/:splat"
  status = 200
  force = true

# SPA Fallback: Redirect everything else to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
